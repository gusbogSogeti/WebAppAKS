apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: aks-webapp-network-policy
spec:
  podSelector:
    matchLabels:
      app: aks-webapp
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from the service
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow all egress within namespace
  - to:
    - podSelector: {}
